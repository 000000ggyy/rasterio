language: python
sudo: false
cache:
  directories:
    - $GDALINST
    - ~/.cache/pip
env:
  global:
    - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
    - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
    - GDALINST=$HOME/gdalinstall
    - GDALBUILD=$HOME/gdalbuild
    - secure: "fnTPfPiIthxuldHhaQjsDa2yp+5a4l1mPs6khY+QeoLNSAPv/swg9Q3HDT4lknosAztf1xSuu+JaeH6f7OZSdGOAZltxGX0cmifo/BZAp8b8cW32KYdRd5bymFTZzzo9ioFcZx0i5Ctk7gTt8eLE3OizHyHoE0fyTNrQD5eTdzo="
    - secure: "1UwTKsjVmvc39kvaBld2f2j5BYccG7F+sqOy5oeaYtkXPkkFXvMb6hhjKYFRTTuTN9jf5eo6NvPUngqjQ9ojjPXDFRGDZMQAaJTM7ZeyKEJXhDiSoUIW06QfHEuJuil/9NgWiDlSMP4W/e1NGwzMo2mKmS9F5Cth9CiEbeitd3o="
  matrix:
    - GDALVERSION="1.9.2"
    - GDALVERSION="1.10.0"  # doesn't exist but path/lib will fall back to system
    - GDALVERSION="1.11.4"
    - GDALVERSION="2.0.2"
    - GDALVERSION="2.1.0"
addons:
  apt:
    packages:
    - libgdal1h
    - gdal-bin
    - libproj-dev
    - libhdf5-serial-dev
    - libpng-dev
    - libgdal-dev
    - libatlas-dev
    - libatlas-base-dev
    - gfortran
python:
  - "2.7"
  - "3.4"
before_install:
  - pip install -U pip
  - pip install wheel
  - . ./scripts/travis_gdal_install.sh
  - export PATH=$GDALINST/gdal-$GDALVERSION/bin:$PATH
  - export LD_LIBRARY_PATH=$GDALINST/gdal-$GDALVERSION/lib:$LD_LIBRARY_PATH
install:
  - "if [ $(gdal-config --version) == \"$GDALVERSION\" ]; then echo \"Using gdal $GDALVERSION\"; else echo \"NOT using gdal $GDALVERSION as expected; aborting\"; exit 1; fi"
  - "pip wheel -r requirements-dev.txt"
  - "pip install -r requirements-dev.txt"
  - "pip install --upgrade --force-reinstall --global-option=build_ext --global-option='-I$GDALINST/gdal-$GDALVERSION/include' --global-option='-L$GDALINST/gdal-$GDALVERSION/lib' --global-option='-R$GDALINST/gdal-$GDALVERSION/lib' -e ."
  - "pip install coveralls>=1.1"
  - "pip install -e .[test]"
  - "rio --version"
  - "rio --gdal-version"
script:
  - py.test --cov rasterio --cov-report term-missing
after_success:
  - coveralls || echo "!! intermittent coveralls failure"
